<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --text-color: #333;
            --border-radius: 6px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        
        .search-bar {
            display: flex;
            margin: 1.5rem 0;
        }
        
        .search-bar input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 1rem;
        }
        
        .search-bar button {
            padding: 12px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            font-weight: bold;
        }
        
        .filters {
            background-color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 1.5rem;
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .filter-group select, .filter-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }
        
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }
        
        .equipment-card {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
        }
        
        .equipment-card:hover {
            transform: translateY(-5px);
        }
        
        .card-image {
            height: 200px;
            overflow: hidden;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .equipment-card:hover .card-image img {
            transform: scale(1.05);
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .card-position {
            font-size: 0.9rem;
            color: var(--secondary-color);
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card-label {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .card-details {
            margin: 15px 0;
        }
        
        .detail-item {
            display: flex;
            margin-bottom: 8px;
        }
        
        .detail-label {
            font-weight: bold;
            min-width: 150px;
            color: var(--dark-color);
        }
        
        .card-description {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .pagination button.active {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }
        
        .pagination button:hover:not(.active) {
            background-color: #f1f1f1;
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .equipment-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div>
                    {% block nko_header %}
                    
                    {% endblock %}
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Поиск по названию, позиции или инвентарному номеру...">
            <button id="search-button">Найти</button>
        </div>
        
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="category-filter">Категория</label>
                    <select id="category-filter">
                        <option value="">Все категории</option>
                        {% for cat in categories %}
                            {% if not cat.parent %}
                                <option value="{{ cat.slug }}">{{ cat.title }}</option>
                            {% else %}
                                <option value="{{ cat.slug }}">{{ cat.parent }} > {{ cat.title }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="sort-by">Сортировать по</label>
                    <select id="sort-by">
                        <option value="position">Позиция</option>
                        <option value="label">Название</option>
                        <option value="inventory_number">Инвентарный номер</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="equipment-grid" id="equipment-container">
            <!-- Equipment cards will be generated here -->
        </div>
        
        <div class="pagination" id="pagination">
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>© 2025. ООО ПО Киришинефтеоргсинтез. Все права защищены.</p>
        </div>
    </footer>

    <script>
        const equipmentData = []

        {% for item in equipment %}
        equipmentData.push({
            'id': {{ item.id }},
            'category': "{{ item.category }}",
            'position': "{{ item.position }}",
            'label': "{{ item.label }}",
            'inventory_number': "{{ item.inventory_number }}",
            'slug': "{{ item.slug }}",
            'description': "{{ item.description }}",
            'image': "{{ item.image.url }}",
        });
        {% endfor %}
        

        // Function to render equipment cards
        function renderEquipment(equipment) {
            const container = document.getElementById('equipment-container');
            container.innerHTML = '';
            
            equipment.forEach(item => {
                const card = document.createElement('div');
                card.className = 'equipment-card';
                
                card.innerHTML = `
                    <div class="card-image">
                        <img src="${item.image}" alt="${item.label}">
                    </div>
                    <div class="card-content">
                        <div class="card-position">${item.position}</div>
                        <h3 class="card-label">${item.label}</h3>
                        
                        <div class="card-details">
                            <div class="detail-item">
                                <span class="detail-label">Категория:</span>
                                <span>${item.category}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Инв. номер:</span>
                                <span>${item.inventory_number}</span>
                            </div>
                        </div>
                        
                        <div class="card-description">
                            <p>${item.description}</p>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderEquipment(equipmentData);
            
            // Add event listeners for filtering and searching
            document.getElementById('search-button').addEventListener('click', performSearch);
            document.getElementById('search-input').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
            
            document.getElementById('category-filter').addEventListener('change', filterEquipment);
            document.getElementById('sort-by').addEventListener('change', sortEquipment);
        });

        // Search function
        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            const filteredEquipment = equipmentData.filter(item => {
                return (
                    item.label.toLowerCase().includes(searchTerm) ||
                    item.position.toLowerCase().includes(searchTerm) ||
                    item.inventory_number.toLowerCase().includes(searchTerm)
                );
            });
            
            renderEquipment(filteredEquipment);
        }

        // Filter function
        function filterEquipment() {
            const categoryFilter = document.getElementById('category-filter').value;
            
            if (!categoryFilter) {
                renderEquipment(equipmentData);
                return;
            }
            
            const filteredEquipment = equipmentData.filter(item => {
                return item.category === categoryFilter;
            });
            
            renderEquipment(filteredEquipment);
        }

        // Sort function
        function sortEquipment() {
            const sortBy = document.getElementById('sort-by').value;
            
            const sortedEquipment = [...equipmentData];
            
            sortedEquipment.sort((a, b) => {
                if (a[sortBy] < b[sortBy]) return -1;
                if (a[sortBy] > b[sortBy]) return 1;
                return 0;
            });
            
            renderEquipment(sortedEquipment);
        }
    </script>
</body>
</html>
