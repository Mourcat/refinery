{% extends "equipment/base.html" %}
{% load i18n %}

{% block title %}{% trans "Регистрация" %}{% endblock %}

{% block content %}
<div class="container" style="max-width: 480px; margin-top: 40px;">
    <div class="card" style="box-shadow: var(--box-shadow); border-radius: var(--border-radius);">
        <div class="card-body">
            <h3 class="card-title" style="margin-bottom: 1rem;">{% trans "Создать аккаунт" %}</h3>
            <form method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">{% trans "Зарегистрироваться" %}</button>
                <a class="btn btn-link" href="{% url 'account_login' %}">{% trans "У меня уже есть аккаунт" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
